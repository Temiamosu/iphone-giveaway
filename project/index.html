<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      img {
        width: 300px;
      }
      /* Countdown timer styles */
      .countdown {
        font-family: Arial, sans-serif;
        font-size: 24px;
        text-align: center;
        margin-top: 50px;
      }
      /* Style for the iPhone image */
      .iphone-image {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="countdown" id="countdown">
      <!-- Remaining time label will be updated here -->
    </div>
    <img
      class="iphone-image"
      src="images/Apple iPhone 14 (128 GB) - purple.jpeg"
      alt="iPhone"
    />
    <p>IPHONE GIVEAWAY</p>
    <p>Giveaway ends on 30th of march 2024 at 12:00</p>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit
      molestiae cum libero atque ut voluptate qui consectetur aliquid incidunt
      voluptatem quos, dolore, non commodi quaerat aliquam eligendi, quisquam
      totam blanditiis.
    </p>
    <script>
      // Set the target date for the countdown (30 days from now)
      const targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 30);

      // Function to update the countdown
      function updateCountdown() {
        const now = new Date();
        const timeLeft = targetDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById(
          "countdown"
        ).textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        // Update every second
        setTimeout(updateCountdown, 1000);
      }

      // Initial call to start the countdown
      updateCountdown();
    </script>
  </body>
</html>
